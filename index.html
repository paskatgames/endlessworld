<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <title>Three.js RPG - Fixed UI & Shaders</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', sans-serif; }
        #ui {
            position: absolute; top: 15px; left: 15px; color: white; pointer-events: none;
            background: rgba(0,0,0,0.8); padding: 15px; border-radius: 12px; border: 1px solid #444;
            z-index: 10;
        }
        .bar-container { width: 220px; height: 16px; background: #222; border: 1px solid #777; margin: 6px 0; border-radius: 8px; overflow: hidden; }
        #hp-bar { width: 100%; height: 100%; background: linear-gradient(90deg, #ff4444, #aa0000); transition: 0.3s; }
        #xp-bar { width: 0%; height: 100%; background: linear-gradient(90deg, #44ccff, #0066ff); transition: 0.3s; }
        #blocker {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); display: flex; align-items: center;
            justify-content: center; color: white; font-size: 24px; cursor: pointer; z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="ui">
        <b>LEVEL <span id="lvl-txt">1</span></b>
        <div class="bar-container"><div id="hp-bar"></div></div>
        <div class="bar-container"><div id="xp-bar"></div></div>
        <div id="stats" style="font-size: 12px; color: #0f0;">Stats: Loading...</div>
    </div>
    <div id="blocker">KLIKKAA ALOITTAAKSESI</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "simplex-noise": "https://unpkg.com/simplex-noise@4.0.1/dist/esm/simplex-noise.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { createNoise2D } from 'simplex-noise';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { PointerLockControls } from 'three/addons/controls/PointerLockControls.js';
        import * as SkeletonUtils from 'three/addons/utils/SkeletonUtils.js';

        // --- KONFIGURAATIO ---
        const CONFIG = {
            CHUNK_SIZE: 60,
            WATER_LEVEL: -2.5,
            PLAYER_HEIGHT: 1.1,
            PROP_FILES: ['tree.glb', 'rock.glb', 'flower.glb'],
            ENEMY_MODEL_URL: './enemies/enemy1.glb'
        };

        const PLAYER = { hp: 100, maxHp: 100, level: 1, xp: 0, nextLvl: 100, baseDmg: 45, speed: 15, jump: 23 };

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- POINTER LOCK FIX ---
        const controls = new PointerLockControls(camera, document.body);
        const blocker = document.getElementById('blocker');

        blocker.addEventListener('click', () => controls.lock());
        controls.addEventListener('lock', () => blocker.style.display = 'none');
        controls.addEventListener('unlock', () => blocker.style.display = 'flex');

        const loader = new GLTFLoader();
        const noise2D = createNoise2D();
        const chunks = new Map();
        const enemies = [], loadedProps = [];
        let enemyData = null;

        // --- VALO ---
        const sun = new THREE.DirectionalLight(0xffffff, 1.2);
        sun.position.set(50, 100, 50);
        sun.castShadow = true;
        scene.add(sun);
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));

        // --- WATER SHADER ---
        const waterMaterial = new THREE.MeshStandardMaterial({ color: 0x00aaff, transparent: true, opacity: 0.7 });
        waterMaterial.onBeforeCompile = (shader) => {
            shader.uniforms.time = { value: 0 };
            shader.vertexShader = `uniform float time;\n` + shader.vertexShader;
            shader.vertexShader = shader.vertexShader.replace('#include <begin_vertex>', `
                vec3 transformed = vec3(position);
                transformed.y += sin(transformed.x * 0.5 + time) * 0.15 + cos(transformed.z * 0.5 + time) * 0.15;
            `);
            waterMaterial.userData.shader = shader;
        };

        // --- LATAUKSET ---
        loader.load(CONFIG.ENEMY_MODEL_URL, (gltf) => { enemyData = gltf; });
        CONFIG.PROP_FILES.forEach(f => loader.load(`./mallit/${f}`, (g) => loadedProps.push(g.scene)));

        function getHeight(x, z) {
            return noise2D(x * 0.012, z * 0.012) * 12 + noise2D(x * 0.05, z * 0.05) * 2;
        }

        function createChunk(cX, cZ) {
            const group = new THREE.Group();
            const geo = new THREE.PlaneGeometry(60, 60, 50, 50);
            geo.rotateX(-Math.PI/2);
            const pos = geo.attributes.position;
            const colors = new Float32Array(pos.count * 3);

            for(let i=0; i<pos.count; i++) {
                const px = pos.getX(i) + cX*60, pz = pos.getZ(i) + cZ*60;
                const h = getHeight(px, pz);
                pos.setY(i, h);
                let col = new THREE.Color(h < -1.5 ? 0xdecbb7 : h > 7 ? 0x777777 : 0x448833);
                col.toArray(colors, i*3);
            }
            geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geo.computeVertexNormals();
            
            const ground = new THREE.Mesh(geo, new THREE.MeshStandardMaterial({ vertexColors: true }));
            ground.receiveShadow = true;
            group.add(ground);

            const water = new THREE.Mesh(new THREE.PlaneGeometry(60, 60), waterMaterial);
            water.rotation.x = -Math.PI/2; water.position.y = CONFIG.WATER_LEVEL;
            group.add(water);

            // Propsit Raycasterilla
            const ray = new THREE.Raycaster();
            for(let i=0; i<8; i++) {
                const rx = (Math.random()-0.5)*50, rz = (Math.random()-0.5)*50;
                ray.set(new THREE.Vector3(rx+cX*60, 50, rz+cZ*60), new THREE.Vector3(0,-1,0));
                const hit = ray.intersectObject(ground);
                if(hit.length > 0 && hit[0].point.y > -1.5) {
                    const prop = loadedProps.length > 0 ? loadedProps[Math.floor(Math.random()*loadedProps.length)].clone() : new THREE.Mesh(new THREE.BoxGeometry(1,2,1), new THREE.MeshStandardMaterial({color:0x00ff00}));
                    prop.position.set(rx+cX*60, hit[0].point.y, rz+cZ*60);
                    scene.add(prop);
                }
            }

            if(Math.random() > 0.7) spawnEnemy(cX*60 + (Math.random()-0.5)*30, cZ*60 + (Math.random()-0.5)*30);

            group.position.set(cX*60, 0, cZ*60);
            scene.add(group);
            chunks.set(`${cX},${cZ}`, group);
        }

        function spawnEnemy(x, z) {
            const group = new THREE.Group();
            let model, mixer, anims = {};
            if(enemyData) {
                model = SkeletonUtils.clone(enemyData.scene);
                mixer = new THREE.AnimationMixer(model);
                enemyData.animations.forEach(c => anims[c.name.toLowerCase()] = mixer.clipAction(c));
                anims['idle']?.play();
            } else {
                model = new THREE.Mesh(new THREE.BoxGeometry(2,2,2), new THREE.MeshStandardMaterial({color:0x000000}));
            }
            group.add(model);
            group.position.set(x, 10, z);
            group.userData = { hp: 100, maxHp: 100, mixer, anims, lastAtk: 0 };
            const hpF = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 0.1), new THREE.MeshBasicMaterial({color:0x00ff00}));
            hpF.position.y = 3; group.userData.hpFill = hpF; group.add(hpF);
            scene.add(group);
            enemies.push(group);
        }

        let pMixer, pAnims = {}, isAttacking = false;
        const playerPivot = new THREE.Group();
        scene.add(playerPivot);

        loader.load('./chars/testchard.glb', (gltf) => {
            const m = gltf.scene; m.rotation.y = Math.PI; m.position.y = -CONFIG.PLAYER_HEIGHT;
            playerPivot.add(m);
            pMixer = new THREE.AnimationMixer(m);
            gltf.animations.forEach(a => pAnims[a.name.toLowerCase()] = pMixer.clipAction(a));
            pAnims['idle']?.play();
        });

        const keys = {}, vel = new THREE.Vector3();
        window.onkeydown = (e) => keys[e.code] = true;
        window.onkeyup = (e) => keys[e.code] = false;

        window.onmousedown = (e) => {
            if(controls.isLocked && !isAttacking && e.button === 0) {
                isAttacking = true;
                if(pAnims['kick']) {
                    pAnims['kick'].reset().setLoop(THREE.LoopOnce).play();
                    setTimeout(() => checkHit(), 300);
                    pMixer.addEventListener('finished', () => isAttacking = false, {once:true});
                } else { setTimeout(() => { checkHit(); isAttacking=false; }, 500); }
            }
        };

        function checkHit() {
            enemies.forEach((en, i) => {
                if(en.position.distanceTo(playerPivot.position) < 4) {
                    en.userData.hp -= PLAYER.baseDmg;
                    en.userData.hpFill.scale.x = Math.max(0, en.userData.hp/en.userData.maxHp);
                    if(en.userData.hp <= 0) { scene.remove(en); enemies.splice(i,1); PLAYER.xp += 50; updateUI(); }
                }
            });
        }

        function updateUI() {
            document.getElementById('lvl-txt').innerText = PLAYER.level;
            document.getElementById('hp-bar').style.width = (PLAYER.hp/PLAYER.maxHp)*100 + "%";
            document.getElementById('xp-bar').style.width = (PLAYER.xp/PLAYER.nextLvl)*100 + "%";
            document.getElementById('stats').innerText = `DMG: ${PLAYER.baseDmg} | XP: ${PLAYER.xp}/${PLAYER.nextLvl}`;
        }

        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.1);
            if(waterMaterial.userData.shader) waterMaterial.userData.shader.uniforms.time.value = performance.now()*0.0015;

            if(controls.isLocked) {
                const camF = new THREE.Vector3(0,0,-1).applyQuaternion(camera.quaternion); camF.y=0; camF.normalize();
                const camR = new THREE.Vector3(1,0,0).applyQuaternion(camera.quaternion); camR.y=0; camR.normalize();
                const move = new THREE.Vector3();

                if(!isAttacking) {
                    if(keys['KeyW']) move.add(camF); if(keys['KeyS']) move.sub(camF);
                    if(keys['KeyD']) move.add(camR); if(keys['KeyA']) move.sub(camR);
                    if(move.length() > 0) {
                        move.normalize(); vel.x = move.x * PLAYER.speed; vel.z = move.z * PLAYER.speed;
                        playerPivot.rotation.y = Math.atan2(move.x, move.z) + Math.PI;
                        pAnims['run']?.play();
                    } else { vel.x *= 0.1; vel.z *= 0.1; pAnims['run']?.stop(); }
                } else { vel.x = 0; vel.z = 0; }

                vel.y -= 50 * dt;
                playerPivot.position.addScaledVector(vel, dt);
                const gh = getHeight(playerPivot.position.x, playerPivot.position.z);
                if(playerPivot.position.y < gh + CONFIG.PLAYER_HEIGHT) { playerPivot.position.y = gh + CONFIG.PLAYER_HEIGHT; vel.y = 0; }
                camera.position.copy(playerPivot.position).add(new THREE.Vector3(0, 5, 10).applyQuaternion(camera.quaternion));
            }

            enemies.forEach(en => {
                if(en.userData.mixer) en.userData.mixer.update(dt);
                const d = en.position.distanceTo(playerPivot.position);
                if(d < 15 && d > 2) {
                    en.position.addScaledVector(new THREE.Vector3().subVectors(playerPivot.position, en.position).normalize(), 5*dt);
                    en.lookAt(playerPivot.position.x, en.position.y, playerPivot.position.z);
                    en.userData.anims['run']?.play();
                } else if(d <= 2 && performance.now() - en.userData.lastAtk > 1500) {
                    en.userData.anims['attack']?.reset().play();
                    PLAYER.hp -= 10; en.userData.lastAtk = performance.now(); updateUI();
                }
                en.position.y = getHeight(en.position.x, en.position.z) + 1;
                en.userData.hpFill.lookAt(camera.position);
            });

            const pCX = Math.round(playerPivot.position.x/60), pCZ = Math.round(playerPivot.position.z/60);
            for(let x=-1; x<=1; x++) for(let z=-1; z<=1; z++) if(!chunks.has(`${pCX+x},${pCZ+z}`)) createChunk(pCX+x, pCZ+z);

            if(pMixer) pMixer.update(dt);
            renderer.render(scene, camera);
        }
        updateUI();
        animate();
    </script>
</body>
</html>
